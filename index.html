<!DOCTYPE html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drag and Drop Using JavaScript</title>
    <link rel="stylesheet" href="style.css" />

      referrerpolicy="no-referrer"
    />

  <body>

        </div>
        <div class="list" draggable="true">

          List Item 3
        </div>
        <div class="list" draggable="true">

          List Item 4
        </div>
      </div>

      <div class="footer">

    </div>
